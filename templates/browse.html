{% extends 'base.html' %} {% block title %}Browse · Anime Watchlist{% endblock
%} {% block content %}
<div class="flex items-center justify-between gap-4 mb-4">
  <h1 class="text-2xl font-bold">Browse</h1>
  <form method="get" class="flex gap-2">
    <input
      name="q"
      value="{{ q }}"
      placeholder="Search title, genre, studio"
      class="bg-slate-800 border border-slate-700 rounded px-3 py-2 w-72"
    />
    <button
      class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold px-4 py-2 rounded"
    >
      Search
    </button>
  </form>
</div>
<div
  class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
>
  {% for a in items %}
  <a
    href="{{ url_for('anime_detail', anime_id=a.anime_id) }}"
    class="bg-slate-800/70 rounded hover:-translate-y-0.5 transition p-2"
  >
    <img
      src="{{ a.poster_url or 'https://placehold.co/300x450?text=Anime' }}"
      class="w-full aspect-[2/3] object-cover rounded"
      alt="{{ a.title }}"
    />
    <div class="mt-2 text-sm font-semibold line-clamp-2">{{ a.title }}</div>
    <div class="text-xs text-slate-400">
      {{ a.type }} · {{ a.release_year or '—' }}
    </div>
  </a>
  {% else %}
  <div class="col-span-full text-slate-400">No results.</div>
  {% endfor %}
</div>
{% endblock %}
