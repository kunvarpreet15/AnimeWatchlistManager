{% extends 'base.html' %}
{% block title %}Register Â· Anime Watchlist{% endblock %}
{% block content %}
	<h1 class="text-2xl font-bold mb-4">Register</h1>
	<form method="post" class="space-y-4 max-w-md">
		<div>
			<label class="block text-sm mb-1">Username</label>
			<input name="username" maxlength="50" class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2" required />
		</div>
		<div>
			<label class="block text-sm mb-1">Email</label>
			<input name="email" type="email" maxlength="100" class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2" required />
		</div>
		<div>
			<label class="block text-sm mb-1">Password</label>
			<input name="password" type="password" class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2" required />
		</div>
		<div>
			<label class="block text-sm mb-1">Confirm Password</label>
			<input name="confirm" type="password" class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2" required />
		</div>
		<button class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold px-4 py-2 rounded">Create account</button>
	</form>
{% endblock %}
